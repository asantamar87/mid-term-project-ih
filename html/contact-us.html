<!-- CONTACT SECTION   -->
<div class="section contact wf-section">
  <!--  CONTACT CONTAINER  -->
  <div class="container contact-container">

    <!-- Heading h1 -->
    <h1 class="contact-heading">Contact Us</h1>
    <!-- FORM -->
    <div class="contact-form w-form">
      <!-- FORM WRAPPER -->
      <form class="contact-form-wrapper" id="email-form" name="email-form" method="get" >
        <!-- CONTACT TEXT WRAPPER -->
        <div class="contact-text-wrapper">
          <label for="" class="contact-title">Full Name *</label>
          <input class="contact-text-field w-input" maxlength="256" type="text" name="name" id="name"
            placeholder="Enter your full name" required>
        </div>

        <div class="contact-text-wrapper">
          <label for="" class="contact-title">Email</label>
          <input class="contact-text-field  w-input" type="email" name="name-2" id="name-2"
            placeholder="Enter your email">
        </div>

        <div class="contact-text-wrapper">
          <label for="name-3" class="contact-title">Phone</label>
          <input type="tel" name="" id="" class="contact-text-field w-input" maxlength="256" name="name-3">
        </div>

        <div class="contact-text-wrapper">
          <label for="field" class="contact-title">Message *</label>
          <!-- <textarea  id="field" placeholder="Write your message here..." maxlength="5000"  name="field" required="" data-name="field" class="contact-text-field textarea w-input"></textarea> -->
          <textarea class="contact-text-field textarea w-input" name="field" id="field" cols="30" rows="10" placeholder="Write your message here..." required></textarea>
        </div>

        <input id="submit" class="button primary-button contact w-button" type="submit" value="Submit"
          data-wait="Please wait...">

      </form>

      <div class="w-form-done" tabindex="-1" role="region" aria-label="Email Form success" style="display: none;">
        <div>Thank you! Your submission has been received!</div>
      </div>
      <div class="w-form-fail" tabindex="-1" role="region" aria-label="Email Form failure" style="display: none;">
        <div>Oops! Something went wrong while submitting the form.</div>
      </div> 
    </div>


  </div>
